<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Облік посилок</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 15px;
    background: #f2f4f7;
}

h2 {
    text-align: center;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background: #007aff;
    color: white;
    border: none;
}

button.delete {
    background: #ff3b30;
}

button.export {
    background: green;
    margin-bottom: 10px;
}

button:active {
    transform: scale(0.98);
}

.table-container {
    margin-top: 20px;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 8px;
    border-bottom: 1px solid #eee;
    font-size: 13px;
    text-align: center;
}

th {
    background: #007aff;
    color: white;
}
</style>
</head>

<body>

<h2>Облік посилок</h2>

<input id="tripName" placeholder="Назва рейсу">
<button onclick="createTrip()">Створити рейс</button>

<select id="tripSelect"></select>
<button class="delete" onclick="deleteTrip()">Видалити рейс</button>

<input id="firstName" placeholder="Імʼя">
<input id="lastName" placeholder="Прізвище">
<input id="parcelNumber" placeholder="Номер посилки">
<input id="phone" placeholder="Телефон">
<input id="city" placeholder="Місто">
<input id="places" type="number" placeholder="Кількість місць">
<input id="weight" type="number" placeholder="Вага">
<input id="price" type="number" placeholder="Ціна">
<input id="note" placeholder="Примітка">

<button onclick="addParcel()">Додати посилку</button>

<div id="tables"></div>

<script>

let parcels = JSON.parse(localStorage.getItem("parcels")) || [];
let trips = JSON.parse(localStorage.getItem("trips")) || [];

function saveData() {
    localStorage.setItem("parcels", JSON.stringify(parcels));
    localStorage.setItem("trips", JSON.stringify(trips));
}

function createTrip() {
    const name = document.getElementById("tripName").value.trim();
    if (!name) return;
    if (trips.includes(name)) return alert("Такий рейс вже існує");

    trips.push(name);
    saveData();
    renderTrips();
    document.getElementById("tripName").value = "";
}

function deleteTrip() {
    const trip = document.getElementById("tripSelect").value;
    if (!trip) return;

    if (!confirm("Видалити рейс разом з усіма посилками?")) return;

    trips = trips.filter(t => t !== trip);
    parcels = parcels.filter(p => p.trip !== trip);

    saveData();
    renderTrips();
}

function renderTrips() {
    const select = document.getElementById("tripSelect");
    select.innerHTML = "";

    trips.forEach(trip => {
        const option = document.createElement("option");
        option.value = trip;
        option.textContent = trip;
        select.appendChild(option);
    });

    renderTables();
}

function addParcel() {
    const trip = document.getElementById("tripSelect").value;
    if (!trip) return alert("Спочатку створіть рейс");

    parcels.push({
        id: Date.now(),
        trip: trip,
        firstName: firstName.value,
        lastName: lastName.value,
        number: parcelNumber.value,
        phone: phone.value,
        city: city.value,
        places: places.value,
        weight: weight.value,
        price: price.value,
        note: note.value
    });

    saveData();
    renderTables();

    document.querySelectorAll("input").forEach(i => i.value = "");
}

function deleteParcel(id) {
    if (!confirm("Видалити посилку?")) return;

    parcels = parcels.filter(p => p.id !== id);
    saveData();
    renderTables();
}

function renderTables() {
    const container = document.getElementById("tables");
    container.innerHTML = "";

    trips.forEach(trip => {

        const tripParcels = parcels.filter(p => p.trip === trip);
        if (tripParcels.length === 0) return;

        const div = document.createElement("div");
        div.className = "table-container";

        div.innerHTML = `
        <h3>${trip}</h3>
        <button class="export" onclick="exportExcel('${trip}')">Експорт Excel</button>
        <table>
        <tr>
        <th>Імʼя</th>
        <th>Прізвище</th>
        <th>Номер</th>
        <th>Телефон</th>
        <th>Місто</th>
        <th>Місця</th>
        <th>Вага</th>
        <th>Ціна</th>
        <th>❌</th>
        </tr>
        ${tripParcels.map(p => `
        <tr>
        <td>${p.firstName}</td>
        <td>${p.lastName}</td>
        <td>${p.number}</td>
        <td>${p.phone}</td>
        <td>${p.city}</td>
        <td>${p.places}</td>
        <td>${p.weight}</td>
        <td>${p.price}</td>
        <td><button class="delete" onclick="deleteParcel(${p.id})">X</button></td>
        </tr>
        `).join("")}
        </table>
        `;

        container.appendChild(div);
    });
}

function exportExcel(trip) {
    const data = parcels.filter(p => p.trip === trip);
    const worksheet = XLSX.utils.json_to_sheet(data);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Рейс");
    XLSX.writeFile(workbook, `Рейс_${trip}.xlsx`);
}

renderTrips();

</script>
</body>
</html>

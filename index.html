<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Облік посилок по рейсах</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body { font-family: Arial; padding:10px; background:#f2f2f2; margin:0; }
input, select, button { width:100%; padding:12px; margin:5px 0; font-size:16px; box-sizing:border-box; }
button { background:#007aff; color:white; border:none; border-radius:8px; cursor:pointer; }
button.red { background:red; font-size:14px; padding:5px 10px; }
table { width:100%; border-collapse:collapse; margin-top:10px; font-size:12px; }
th, td { border:1px solid #ccc; padding:5px; text-align:left; word-break:break-word; }
th { background:#ddd; }
.total { font-size:16px; font-weight:bold; margin-top:5px; }
h2 { margin-top:15px; font-size:18px; }
.trip-section { margin-bottom:30px; padding:10px; background:#fff; border-radius:8px; }
.export-buttons { margin-top:5px; display:flex; gap:10px; flex-wrap:wrap; }
.export-buttons button { width:auto; padding:5px 10px; font-size:14px; }
.delete-btn { background:red; font-size:12px; padding:3px 6px; }
.city-suggestions {
  position:absolute; background:white; border:1px solid #ccc; max-height:200px; overflow-y:auto;
  padding:0; margin:0; list-style:none; z-index:100; width:calc(100% - 22px);
}
.city-suggestions li { padding:5px; cursor:pointer; }
.city-suggestions li:hover { background:#f0f0f0; }
@media(max-width:500px){
  input, select, button { font-size:14px; padding:10px; }
  table { font-size:11px; }
}
</style>
</head>
<body>

<h2>Створити новий рейс</h2>
<input id="newTrip" placeholder="Назва рейсу">
<button onclick="addTrip()">Створити рейс</button>

<h2>Додати посилку</h2>
<select id="tripSelect"></select>

<input id="parcelNumber" placeholder="Номер посилки">
<input id="phone" placeholder="Телефон" oninput="autoFillClient()">

<div style="position:relative;">
  <input id="city" placeholder="Місто" autocomplete="off">
  <ul id="cityList" class="city-suggestions"></ul>
</div>

<input id="places" placeholder="Кількість місць">
<input id="weight" placeholder="Вага">
<input id="price" placeholder="Ціна">
<input id="note" placeholder="Примітка">

<button onclick="addParcel()">Додати посилку</button>

<div id="tripsContainer"></div>
<button onclick="clearAll()" class="red">Очистити все</button>

<script>
// ==== Дані ====
let trips = JSON.parse(localStorage.getItem("trips")) || [];
let parcels = JSON.parse(localStorage.getItem("parcels")) || [];
let clients = JSON.parse(localStorage.getItem("clients")) || {};

// ==== Список усіх міст України ====
const citiesUA = [
"Київ","Львів","Харків","Одеса","Дніпро","Запоріжжя","Вінниця","Чернігів","Черкаси","Суми",
"Полтава","Хмельницький","Житомир","Чернівці","Івано-Франківськ","Рівне","Луцьк","Тернопіль",
"Ужгород","Миколаїв","Кропивницький","Севастополь","Мелітополь","Маріуполь","Херсон","Біла Церква",
"Краматорськ","Слов'янськ","Бровари","Бориспіль","Кременчук","Бахмут","Бережани","Біла Церква","Бориспіль",
"Васильків","Володимир-Волинський","Вишневе","Вишгород","Винники","Ізмаїл","Ірпінь","Калуш","Кам'янець-Подільський",
"Каховка","Коростень","Костянтинівка","Краматорськ","Кривий Ріг","Куп'янськ","Лебедин","Лисичанськ","Лозова",
"Луганськ","Луцьк","Малин","Марганець","Мелітополь","Мена","Миргород","Миронівка","Миколаїв","Мирноград","Ніжин",
"Новоград-Волинський","Нова Каховка","Новий Буг","Новий Розділ","Овруч","Олександрія","Острог","Павлоград","Перемишляни",
"Переяслав","Першотравенськ","Пирятин","Подільськ","Полтава","Прилуки","Пустомити","Рава-Руська","Рівне","Ржищів",
"Ромни","Сєвєродонецьк","Синельникове","Слов'янськ","Сміла","Сокаль","Суми","Тернопіль","Тетіїв","Трускавець",
"Тульчин","Умань","Ужгород","Фастів","Харків","Херсон","Хмельницький","Черкаси","Чернівці","Чернігів","Щастя",
"Южне","Яворів","Ялта"
];
// Можна додати ще всі інші міста України

function saveData(){
    localStorage.setItem("trips", JSON.stringify(trips));
    localStorage.setItem("parcels", JSON.stringify(parcels));
    localStorage.setItem("clients", JSON.stringify(clients));
}

// ==== Рейси ====
function addTrip(){
    const name=document.getElementById('newTrip').value.trim();
    if(!name) return alert("Введіть назву рейсу");
    if(!trips.includes(name)) trips.push(name);
    document.getElementById('newTrip').value='';
    saveData(); renderTripSelect(); renderTripsTables();
}

function renderTripSelect(){
    const select=document.getElementById('tripSelect');
    select.innerHTML = trips.map(t=>`<option value="${t}">${t}</option>`).join('');
}
renderTripSelect();

// ==== Посилки ====
function addParcel(){
    const trip = document.getElementById('tripSelect').value;
    if(!trip) return alert("Створіть рейс!");
    const parcel={
        id: Date.now(),
        trip,
        number: parcelNumber.value,
        phone: phone.value,
        city: city.value,
        places: places.value,
        weight: weight.value,
        price: price.value,
        note: note.value
    };
    if(parcel.phone){
        clients[parcel.phone] = { city: parcel.city };
    }
    parcels.push(parcel);
    saveData(); renderTripsTables();
    parcelNumber.value=''; phone.value=''; city.value=''; places.value=''; weight.value=''; price.value=''; note.value='';
    document.getElementById('parcelNumber').focus();
}

function autoFillClient(){
    const phoneValue = phone.value;
    if(clients[phoneValue]){
        city.value = clients[phoneValue].city || '';
    }
}

// ==== Автопідтягування міст ====
const cityInput=document.getElementById('city');
const cityList=document.getElementById('cityList');

cityInput.addEventListener('input', function(){
    const q=this.value.toLowerCase().trim();
    cityList.innerHTML='';
    if(q.length<2) return;
    citiesUA.forEach(c=>{
        if(c.toLowerCase().includes(q)){
            const li=document.createElement('li'); li.textContent=c;
            li.onclick=()=>{ cityInput.value=c; cityList.innerHTML=''; };
            cityList.appendChild(li);
        }
    });
});

// ==== Відображення таблиць ====
function renderTripsTables(){
    const container=document.getElementById('tripsContainer');
    container.innerHTML='';
    trips.forEach(tripName=>{
        const tripParcels = parcels.filter(p=>p.trip===tripName);
        if(tripParcels.length===0) return;
        let section=document.createElement('div'); section.className='trip-section';
        let title=document.createElement('h3'); title.innerText=`Рейс: ${tripName}`;
        section.appendChild(title);

        let table=document.createElement('table');
        let thead=document.createElement('thead');
        thead.innerHTML=`<tr>
            <th>№</th><th>Телефон</th><th>Місто</th><th>Місця</th><th>Вага</th><th>Ціна</th><th>Примітка</th><th>Дії</th>
        </tr>`;
        table.appendChild(thead);

        let tbody=document.createElement('tbody');
        tripParcels.forEach(p=>{
            let tr=document.createElement('tr');
            tr.innerHTML=`<td>${p.number}</td><td>${p.phone}</td><td>${p.city}</td><td>${p.places}</td>
                          <td>${p.weight}</td><td>${p.price}</td><td>${p.note}</td>
                          <td><button class="delete-btn" onclick="deleteParcel(${p.id})">Видалити</button></td>`;
            tbody.appendChild(tr);
        });
        table.appendChild(tbody); section.appendChild(table);

        let total = tripParcels.reduce((sum,p)=>sum+(parseFloat(p.price)||0),0);
        let totalDiv=document.createElement('div'); totalDiv.className='total';
        totalDiv.innerText=`Сума рейсу: ${total.toFixed(2)} грн`;
        section.appendChild(totalDiv);

        container.appendChild(section);
    });
}

function deleteParcel(id){
    if(confirm("Видалити цю посилку?")){
        parcels = parcels.filter(p=>p.id!==id);
        saveData(); renderTripsTables();
    }
}

function clearAll(){
    if(confirm("Ви впевнені?")){ trips=[]; parcels=[]; clients={}; saveData(); renderTripSelect(); renderTripsTables(); }
}

// ==== Enter переходи по полях ====
const fieldsOrder=['parcelNumber','phone','city','places','weight','price','note'];
fieldsOrder.forEach((id,index)=>{
    const input=document.getElementById(id);
    input.addEventListener('keydown', function(e){
        if(e.key==='Enter'){ e.preventDefault();
            const nextIndex=index+1;
            if(nextIndex<fieldsOrder.length){ document.getElementById(fieldsOrder[nextIndex]).focus(); } else { addParcel(); }
        }
    });
});

// ==== Перший рендер ====
renderTripsTables();
</script>
</body>
</html>

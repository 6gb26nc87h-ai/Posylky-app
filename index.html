<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Облік посилок з рейсами</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body { font-family: Arial; padding:15px; background:#f2f2f2; }
input, select, button { width:100%; padding:10px; margin:5px 0; font-size:16px; }
button { background:#007aff; color:white; border:none; border-radius:8px; }
table { width:100%; border-collapse:collapse; margin-top:20px; font-size:12px; }
th, td { border:1px solid #ccc; padding:5px; text-align:left; }
th { background:#ddd; }
.total { font-size:16px; font-weight:bold; margin-top:10px; }
h2 { margin-top:20px; }
</style>
</head>
<body>

<h2>Додати рейс</h2>
<input id="newTrip" placeholder="Назва рейсу">
<button onclick="addTrip()">Створити рейс</button>

<h2>Додавання посилки</h2>
<select id="tripSelect"></select>

<input id="number" placeholder="Номер посилки">
<input id="phone" placeholder="Телефон" oninput="autoFillClient()">
<input id="city" placeholder="Місто">
<input id="name" placeholder="Прізвище Ім'я">
<input id="np" placeholder="Відділення Нової Пошти">
<input id="places" placeholder="Кількість місць">
<input id="weight" placeholder="Вага">
<input id="price" placeholder="Ціна">
<input id="note" placeholder="Примітка">

<button onclick="addParcel()">Додати посилку</button>

<h2>Таблиця посилок</h2>
<table id="table">
<thead>
<tr>
<th>Рейс</th>
<th>№</th>
<th>Телефон</th>
<th>Місто</th>
<th>ПІБ</th>
<th>Відділення</th>
<th>Місця</th>
<th>Вага</th>
<th>Ціна</th>
<th>Примітка</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="total">
Загальна сума: <span id="totalSum">0</span> грн
</div>

<button onclick="exportExcel()">Експорт в Excel</button>
<button onclick="exportPDF()">Експорт в PDF</button>
<button onclick="clearAll()" style="background:red;">Очистити все</button>

<script>
let trips = JSON.parse(localStorage.getItem("trips")) || [];
let clients = JSON.parse(localStorage.getItem("clients")) || {};

function saveData() {
    localStorage.setItem("trips", JSON.stringify(trips));
    localStorage.setItem("clients", JSON.stringify(clients));
}

function addTrip() {
    const name = document.getElementById('newTrip').value.trim();
    if (!name) return alert("Введіть назву рейсу");
    if (!trips.includes(name)) trips.push(name);
    document.getElementById('newTrip').value='';
    saveData();
    renderTripSelect();
}

function renderTripSelect() {
    const select = document.getElementById('tripSelect');
    select.innerHTML = trips.map(t => `<option value="${t}">${t}</option>`).join('');
}
renderTripSelect();

function addParcel() {
    const trip = document.getElementById('tripSelect').value;
    if (!trip) return alert("Створіть рейс!");
    const parcel = {
        trip,
        number: number.value,
        phone: phone.value,
        city: city.value,
        name: name.value,
        np: np.value,
        places: places.value,
        weight: weight.value,
        price: price.value,
        note: note.value
    };

    if (parcel.phone) {
        clients[parcel.phone] = {
            city: parcel.city,
            name: parcel.name,
            np: parcel.np
        };
    }

    let stored = JSON.parse(localStorage.getItem('parcels')) || [];
    stored.push(parcel);
    localStorage.setItem('parcels', JSON.stringify(stored));

    renderTable();
    document.querySelectorAll("input").forEach(i => i.value='');
}

function autoFillClient() {
    const phoneValue = phone.value;
    if (clients[phoneValue]) {
        city.value = clients[phoneValue].city || '';
        name.value = clients[phoneValue].name || '';
        np.value = clients[phoneValue].np || '';
    }
}

function renderTable() {
    const tbody = document.querySelector("#table tbody");
    let stored = JSON.parse(localStorage.getItem('parcels')) || [];
    tbody.innerHTML = '';
    stored.forEach(p => {
        tbody.innerHTML += `<tr>
            <td>${p.trip}</td>
            <td>${p.number}</td>
            <td>${p.phone}</td>
            <td>${p.city}</td>
            <td>${p.name}</td>
            <td>${p.np}</td>
            <td>${p.places}</td>
            <td>${p.weight}</td>
            <td>${p.price}</td>
            <td>${p.note}</td>
        </tr>`;
    });
    calculateTotal();
}

function calculateTotal() {
    let stored = JSON.parse(localStorage.getItem('parcels')) || [];
    let total = stored.reduce((sum,p)=> sum + (parseFloat(p.price)||0),0);
    document.getElementById("totalSum").innerText = total.toFixed(2);
}

function exportExcel() {
    let stored = JSON.parse(localStorage.getItem('parcels')) || [];
    const ws = XLSX.utils.json_to_sheet(stored);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Посилки");
    XLSX.writeFile(wb, "posylky.xlsx");
}

async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y=10;
    let stored = JSON.parse(localStorage.getItem('parcels')) || [];
    stored.forEach(p=>{
        doc.text(`${p.trip}, ${p.number}, ${p.phone}, ${p.city}, ${p.name}, ${p.np}, ${p.places}, ${p.weight}, ${p.price}, ${p.note}`,10,y);
        y+=10;
    });
    doc.save("posylky.pdf");
}

function clearAll() {
    if(confirm("Ви впевнені?")){
        localStorage.removeItem('parcels');
        localStorage.removeItem('clients');
        trips = [];
        saveData();
        renderTripSelect();
        renderTable();
    }
}

renderTable();
</script>

</body>
</html>
